; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
libr_dir = libraries
include_dir = inc
default_envs =
	OpenPPG-CESP32S3-CAN-SP140

[extra]
lib_ignore =
	Adafruit Circuit Playground
	Adafruit seesaw Library


[env:OpenPPG-CESP32S3-CAN-SP140]
platform = espressif32@6.8.0
board = m5stack-stamps3
framework = arduino
src_folder = sp140
extra_scripts =
	pre:extra_script.py
	merge-esp.py
build_flags =
	; -D WIFI_DEBUG=false
	; -D SCREEN_DEBUG=false
	; -D SCREEN_DEBUG_STATIC=false

build_type = debug
debug_speed = 12000
debug_tool = esp-builtin
build_src_filter = +<*> -<rp2040-config.cpp>
lib_deps =
	Wire
	SPI
	ArduinoJson@6.21.4
	ResponsiveAnalogRead@1.2.1 ; deprecated
	Time@1.6.1
	adafruit/Adafruit BusIO@1.16.1
	adafruit/Adafruit BMP3XX Library@2.1.5
	adafruit/Adafruit DRV2605 Library@1.2.4
	adafruit/Adafruit ST7735 and ST7789 Library@1.10.4
	adafruit/Adafruit NeoPixel@1.12.2
	adafruit/Adafruit CAN@0.2.1
	adafruit/Adafruit MCP2515@0.2.1
	https://github.com/rlogiacco/CircularBuffer@1.4.0
	adafruit/Adafruit GFX Library@1.11.10
	https://github.com/openppg/SINE-ESC-CAN
	https://github.com/openppg/ANT-BMS-CAN#v0.0.4
lib_ignore =
	Adafruit SleepyDog Library
	${extra.lib_ignore}
monitor_filters =
	esp32_exception_decoder
	time
monitor_speed = 115200
